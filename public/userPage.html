<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div>
        <div>
            <a href="./admin-page.html"><button>Go to admin page</button></a>
        </div>
        <div class="sidebar">
            <form id="sender-form">
                <label for="sender">Sender:</label>
                <select id="sender">
                </select>
                <label for="receiver">Receiver:</label>
                <select id="receiver">
                </select>
                <button id="receive-graph-btn" type="button">Receive Graph</button>
                <!-- <button type="submit">Go</button> -->
            </form>
        </div>
    </div>
    <div class="chat">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="" maxlength="20" />
        </div>

        <ul class="message-container" id="message-container">
        <!-- There is message --></ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" />
            <div class="v-divider"></div>
            <button type="submit" class="send-button">Send<span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <main>
        <div id="graph"></div>
    </main>
    <script src="./functions/user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
        integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./functions/socket.js"></script>
</body>
</html>
