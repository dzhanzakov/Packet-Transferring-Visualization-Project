<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
</head>
<body>
    <style>
        @import url('https://fonts.googlepis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
        * {
            font-family: 'Poppins', sans-serif;
            background-color: #f0fdf4;
        }
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            font-family: IBM Plex Mono, monospace;
    
            margin-top: 60px;
        }
    
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
            /*border: 1px solid red;*/
            /*border-radius: 10px;*/
        }
    
        .vertices-border, .vertex-border, .submit-button-border {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            gap: 20px;
            padding: 20px;
            margin-right: 40px;
            border: 2px solid #14532d;
            border-radius: 10px;
    
            width: 90%;
            background-color: #bbf7d0;
        }
    
        input {
            position: relative;
            height: 30px;
            width: 100%;
            outline: none;
            border: 1px solid black;
            border-radius: 5px;
    
            padding-left: 10px;
            background-color: white;
        }
    
        button {
            border-radius: 10px;
            border: 1px solid black;
            background-color: white;
    
            width: 80%;
        }
    
        #graph-area {
            position: relative;
            width: 500px;
            height: 600px;
            border: 1px solid #ccc;
    
            background-color: white;
        }
    
        .vertex {
            position: absolute;
            z-index: 2;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 100%;
            color: white;
            font-size: 15px;
            user-select: none;
            background-color: #0c4a6e;
        }
    
        .edge {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: visible;
            height: 1px;
            border-radius: 1px;
            font-size: 12.5px;
            color: black;
            user-select: none;
            background-color: #999;
            transform-origin: top left;
        }
    </style>
    
    <div class="sidebar">
        <div>
            <a href="./userPage.html">
                <button>
                    Go to admin page
                </button>
            </a>
        </div>
        <div class="vertices-border">
            <input id="v-count" type="number" min="2" max="180" placeholder="Number of Users">
            <button onclick="addVertices()">Create Vertices</button>
        </div>
        <div class="vertex-border">
            <input id="sourceVertex" type="number" min="0" placeholder="Vertex ID">
            <input id="targetVertex" type="number" min="0" placeholder="Vertex ID">
            <button onclick="addEdge()">Connect</button>
        </div>
        <div class="submit-button-border">
            <button onclick="clearGraph()">Clear</button>
        </div>
        <div class="submit-button-border">
            <button onclick="submit()">Submit</button>
        </div>
    </div>
    <main>
        <section id="graph-area"></section>
    </main>
    <script src="./functions/admin.js"></script>
</body>
</html>
